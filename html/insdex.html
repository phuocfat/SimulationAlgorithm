<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="/css/style/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style/main.css">
    <title>Document</title>
</head>
<body>
    <div class="webapp">
        <header class="header">
            <ul class="header__title">
                <li class="header__title-partition--value">Giá trị phân hoạch: <p></p></li>
                <li class="header__title-primary-key--value">Giá trị khóa chính: <p></p></li>
            </ul>
        </header>
        <div class="container">
            <div class="container__top">
                <div class="container__top-title">
                    <h2>Mảng của bạn:</h2>
                </div>
                <div class="container__top-array">
                    <ul class="list-array">
                    </ul>
                </div>
            </div>
            <div class="container__bottom">
                <div class="container__bottom-left">
                    <h3>Số phần tử của mảng:  <input type="text"><strong style="font-size:1rem; font-weight: 500;">(tối đa 12 phần tử)</strong></h3>
                    
                    <h3>Tạo giá trị cho phần tử:
                        <div class="create__value ">
                            <button class="btn create__value--random">Ngẫu nhiên</button>
                        </div>
                    </h3>
                        
                    
                </div>
                <div class="container__bottom-right">
                    <h3>Tốc độ: <input class="input-range" type="range" min="0" max="10" color="black"></h3>
                    <div class="control__process">
                        <h3>Tùy chỉnh: </h3>
                        <div class="control__process-back"><button class="btn"><i class="fas fa-backward"></i></button></div>
                        <div class="control__process-pause"><button class="btn"><i class="fas fa-pause"></i></button></div>
                        <div class="control__process-next"><button class="btn"><i class="fas fa-forward"></i></button></div>
                    </div>
                    <div class="control__process">
                        <button class="btn control__process-start"><h3>Bắt đầu chương trình</h3></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script  src="/js/app.js" ></script>
</body>
</html>
